<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Music Player</title>
  <!-- Include CSS styles here -->
  <style>
    /* Your CSS styles for the music player interface */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    
    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
    }
    
    .music-player {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 20px;
      background-color: #fff;
    }
    
    /* Other styles for buttons, playlist, etc. */
  </style>
</head>
<body>
  <div class="container">
    <h1>My Music Player</h1>
    
    <div class="music-player">
      <!-- Display current playing track -->
      <h2>Now Playing: Song Name</h2>
      
      <!-- Add audio player -->
      <audio controls>
        <source src="song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      
      <!-- Playlist -->
      <h3>Playlist</h3>
      <ul>
        <li>Song 1</li>
        <li>Song 2</li>
        <li>Song 3</li>
        <!-- Add more songs -->
      </ul>
    </div>
  </div>
</body>
</html>
